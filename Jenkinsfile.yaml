name: my-pipeline

stages:
  - build
  - test
  - deploy

jobs:
  build:
    stage: build
    script:
      - echo "Building application..."
       python -m pip install --upgrade pip 
       pip install pytest
       pip install pytest-cov
       pip install coverage
       pip install pylint


  test:
    stage: test
    script:
      - echo "Running tests..."
        python apply_pylint.py

  deploy:
    stage: deploy
    script:
      - echo "Deploying application..."


variables:
  ENVIRONMENT: production

trigger:
  branch: main
