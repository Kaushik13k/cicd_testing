name: my-pipeline

stages:
  - build
  - test
  - deploy

jobs:
  build:
    stage: build
    script:
       python3 -m pip install --upgrade pip 
       pip3 install pytest
       pip3 install pytest-cov
       pip3 install coverage
       pip3 install pylint


  test:
    stage: test
    script:
        python3 apply_pylint.py

  deploy:
    stage: deploy
    script:
      - echo "Deploying application..."


variables:
  ENVIRONMENT: production

trigger:
  branch: main
