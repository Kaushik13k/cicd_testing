pipeline:
  agent:
    label: ci / cd
  stages:
    - stage: Build
      steps:
        - sh 'python3 -m pip install --upgrade pip'
        - sh 'pip3 install pytest'
        - sh 'pip3 install pytest-cov'
        - sh 'pip3 install coverage'
        - sh 'pip3 install pylint'

    - stage: Test
      steps:
        - sh 'python3 apply_pylint.py'